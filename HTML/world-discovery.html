<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World Discovery</title>

</head>
<body>
    <h1>Your Location</h1>
    <p>Click the button to get your current location.</p>
    
    <button id="getLocation">Get Location</button>
    
    <p id="result"></p>
    
    <script>
      const getLocationButton = document.getElementById('getLocation');
      const resultElement = document.getElementById('result');
      
      getLocationButton.addEventListener('click', () => {
        if ("geolocation" in navigator) {
          navigator.geolocation.getCurrentPosition((position) => {
            const latitude = position.coords.latitude;
            const longitude = position.coords.longitude;
            resultElement.textContent = `Latitude: ${latitude}, Longitude: ${longitude}`;
          });
        } else {
          resultElement.textContent = "Geolocation is not supported by your browser.";
        }
      });
    </script>
    <audio controls>
        <source src="/uploads/media/default/0001/04/your-audio-file.mp3" type="audio/mp3">
        Your browser does not support the audio element.
      </audio>
    <h1>Test`s</h1>
    <iframe src="https://www.youtube.com/embed/VIDEO_ID" width="560" height="315" frameborder="0" allowfullscreen></iframe>
</body>
</html>
